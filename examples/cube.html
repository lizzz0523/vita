<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        html {
            overflow: visible;
        }
        body {
            overflow: hidden;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onerror = function (errorMessage, scriptURI, lineNumber, columnNumber, error) {
            alert(errorMessage);
            alert(lineNumber);
        }
    </script>
    <script src="../vitajs.js"></script>
    <script>
        var canvas = document.getElementById('canvas');

        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerWidth * window.devicePixelRatio;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerWidth + 'px';

        var stage = new vitajs.Stage(canvas);

        stage.orthogonal(-5, 5, -5, 5, -1000, 1000);

        var container = new vitajs.Container();

        container.z = -10;
        container.y = -2;
        container.rotateX = 30 * Math.PI / 180;
        container.rotateY = 45 * Math.PI / 180;

        var cube1 = new vitajs.Shape();
        cube1.graphics.setStyle({ color: 0xff0000 });
        cube1.graphics.drawCube(1, 0.5, 1);

        container.addChild(cube1);

        var cube2 = new vitajs.Shape();
        cube2.graphics.setStyle({ color: 0x00ff00 });
        cube2.graphics.drawCube(1, 0.5, 1);
        cube2.x = -1;
        cube2.y = -0.5;

        container.addChild(cube2);

        var cube3 = new vitajs.Shape();
        cube3.graphics.setStyle({ color: 0x0000ff });
        cube3.graphics.drawCube(1, 0.5, 1);
        cube3.z = 1;
        cube3.x = -1;
        cube3.y = -1;

        container.addChild(cube3);

        var cube4 = new vitajs.Shape();
        cube4.graphics.setStyle({ color: 0x00ffff });
        cube4.graphics.drawCube(1, 0.5, 1);
        cube4.z = 2;
        cube4.x = -1;
        cube4.y = -1.5;

        container.addChild(cube4);

        stage.addChild(container);

        stage.update();
    </script>
</body>
</html>
