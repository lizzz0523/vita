<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        html {
            overflow: visible;
        }
        body {
            overflow: hidden;
        }
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        window.onerror = function (errorMessage, scriptURI, lineNumber, columnNumber, error) {
            alert(errorMessage);
            alert(lineNumber);
        }
    </script>
    <script src="../vitajs.js"></script>
    <script>
        var canvas = document.getElementById('canvas');

        canvas.width = window.innerWidth * window.devicePixelRatio;
        canvas.height = window.innerWidth * window.devicePixelRatio;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerWidth + 'px';

        var stage = new vitajs.Stage(canvas);
            
        var w = 500,
            h = w / canvas.width * canvas.height;

        var w2 = w / 2,
            h2 = h / 2;

        stage.orthogonal(-w2, w2, -h2, h2, -1000, 1000);

        var rect = new vitajs.Shape();
        rect.graphics.setStyle({ color: 0xff0000 });
        rect.graphics.drawRect(100, 100);
        rect.y = 120;

        stage.addChild(rect);

        var circle = new vitajs.Shape();
        circle.graphics.setStyle({ color: 0x00ff00 });
        circle.graphics.drawCircle(100);
        circle.y = -120;

        stage.addChild(circle);

        var rounded = new vitajs.Shape();
        rounded.graphics.setStyle({ color: 0x0000ff });
        rounded.graphics.drawRoundedRect(100, 100, 10);

        stage.addChild(rounded);

        stage.update();
    </script>
</body>
</html>
